<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
        <script>

         var gradient = [
             "#4e3552",
             "#69374d",
             "#903e45",
             "#d25042",
             "#e86d3e",
             "#e47c45",
             "#ef7e3c",
             "#f4893b"
         ];

         $(document).ready(function(){
             let c = $(".container");
             c.empty()
             for(color of gradient){
                 let d = $('<span style="display: inline-block;"></span>').appendTo(c);
                 d.css({"background-color": color, "width": "50px", "height": "50px"});
             }
         });
        </script>
        <style>
        </style>
    </head>
    <body>
        <div class="container">
        </div>
    </body>
</html>
